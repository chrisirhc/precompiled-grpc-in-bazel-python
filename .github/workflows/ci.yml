name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
jobs:
  build:
    # Note: GitHub Actions doesn't offer ubuntu-slim; ubuntu-latest is the standard runner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bazel
        uses: bazel-contrib/setup-bazel@0.9.1
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Build all targets
        run: bazel build //...

      - name: Test all targets
        run: bazel test //... --test_output=errors

      # TODO(#6): Add buildifier format check step once we determine the proper
      # approach for running buildifier in CI (see issue for options)
